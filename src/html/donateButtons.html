<script>
  var isFromBrazil = () => {
    var browserLanguage = navigator.language || navigator.userLanguage;
    var ptBR = 'pt-BR';
    if (ptBR === browserLanguage) {
      return true;
    }

    var languages = navigator.languages || [];
    if (languages.indexOf(ptBR) > -1) {
      return true;
    }

    return false;
  };

  var code = location.hash.split('#!/')[1];
  if (code) {
    Array.prototype.map.call(document.querySelectorAll('[name=custom]'), function(element) {
      element.value = code;
    });
  }

  if(isFromBrazil()) {
    const form = document.querySelector('#paypalDonateBRL');
    form.style.display = 'block';
  }
</script>

<!DOCTYPE html>
<html lang="en_US">
<head>
    <title>Star Wars Intro Creator</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Create your own Star Wars opening crawl." />

    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="http://brorlandi.github.io/StarWarsIntroCreator/">
    <meta property="og:title" content="Star Wars Intro Creator">
    <meta property="og:site_name" content="Star Wars Intro Creator">
    <meta property="og:description" content="Create your own Star Wars opening crawl.">
    <meta property="og:image" content="http://brorlandi.github.io/StarWarsIntroCreator/preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:type" content="website">
    <meta property="fb:app_id" content="966673750071792"/>

    <meta name="theme-color" content="#000">

    <style>
      body {
        display: none;
      }
    </style>

    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
</head>
<body class="loading">
  <!-- Facebook -->
  <div id="fb-root"></div>


  <!-- Configuration Form -->
  <div id="configForm">
    <form>

      <h1 class="pageTitle">Star wars<br>intro CReator</h1>

      <button id="downloadButton" type="button">download</button>

      <textarea id="f-intro" rows="2" spellcheck="false" maxlength="100"></textarea>

      <textarea id="f-logo" rows="2" spellcheck="false" maxlength="100"></textarea>

      <input id="f-episode" type="text" value="" spellcheck="false" maxlength="100">

      <input id="f-title" type="text" value="" spellcheck="false" maxlength="100">

      <textarea id="f-text" spellcheck="false" maxlength="3000"></textarea>

      <div class="center-checkbox">
        <input class="regular-checkbox" type="checkbox" id="f-center" />
        <label for="f-center"></label>
        <label for="f-center" id="flabel">Center text</label>
      </div>

      <button id="playButton" type="submit">
        Play
      </button>
      <span id="playButtonSpan">and request your video to download</span>

    </form>
  </div>

  <audio id="themeAudio" preload="auto">
    <source src="./assets/tfa.ogg" type="audio/ogg" />
    <source src="./assets/tfa.mp3" type="audio/mpeg" />
  </audio>

  <!-- Request window focus button -->
  <div id="requestFocusButton">
    <div>
      Click to Play
    </div>
  </div>

  <!-- BB8 Loading -->
  <div id="bb8-loading" class="verticalWrapper">
    <div class="inner">
        <div class="bb8">
          <div class="bb8-top">
            <div class="bb8-antena"></div>
            <div class="bb8-antena-2"></div>
            <div class="bb8-head">
              <div class="orange-stripe"></div>
              <div class="hat"></div>
              <div class="eye"></div>
              <div class="eye-large">		</div>
            </div>
          </div>
          <div class="bb8-body">
            <div class="panel-1"></div>
            <div class="panel-2">
              <div class="inset-1"></div>
              <div class="inset-2"></div>
            </div>
            <div class="panel-3">
              <div class="inset-1"></div>
              <div class="inset-2"></div>
            </div>
            <div class="panel-4">
              <div class="inset-1"></div>
              <div class="inset-2"></div>
            </div>
            <div class="panel-5">
              <div class="inset-1"></div>
              <div class="inset-2"></div>
              <div class="plating"></div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div id="animationContainer">
    <article class="starwarsAnimation">
      <div id="backgroundSpace">
          <img id="deathstar" src="assets/deathstar.png"/>
      </div>

      <div class="animation">

        <div class="introBackground">
          <div id="intro" class="intro noselect">
          </div>
        </div>

        <div class="verticalWrapper">
            <div id="logo" class="noselect">
              <img id="logoDefault" class="logoSub" src="./assets/logo.svg" />
              <svg id="logoSvg" class="logoSub" viewBox="0 0 750 500">
                  <text letter-spacing="15px" x="50%" y="50%" text-anchor="middle" fill="none" stroke-width="8px" stroke="#ffd54e"></text>
                  <text letter-spacing="15px" x="50%" y="85%" text-anchor="middle" fill="none" stroke-width="8px" stroke="#ffd54e"></text>
              </svg>
          </div>
        </div>

        <div id="titles" class="noselect">
          <div>
            <p id="episode" class="tcenter">
            </p>
            <p id="title" class="tcenter">
            </p>
            <div id="text">
            </div>
          </div>
        </div>

      </div>
    </article>
  </div>

  <div id="createdIntros" class="hide">
  </div>

  <div id="downloadPage">
    <h1 class="pageTitle">Star wars<br>intro CReator</h1>
    <div class="panel">
      <button id="closeButton">x</button>
      <h2>donate and download</h2>
      <iframe src="./html/atat.html" height="180px"></iframe>
      <div id="reactDownloadPage">
      </div>
    </div>
  </div>

  <footer>

          <img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
      </form>

          <img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
      </form>

      <div id="btcether" class="footerText">
        <img src="./assets/bitcoin.svg" width="25px" height="25px"/>

      </div>

      <div class="fb-like" data-href="https://www.facebook.com/StarWarsIntroCreator/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
      <div>

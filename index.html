</head>
<body>
<article class="starwars">
  <audio preload="auto">
    <source src="opening.m4a" />
  </audio>
  <div id="loader" style="display:none">
    <div class="spinner-loader" >
      Loadingâ€¦
    </div>
  </div>
  <section class="start">
    <div id="config">
    <form id="form-starwars">
      <h2 id="pageTitle">Star wars<br>intro CReator</h2>
      <input id="f-intro" type="text" value="A long time ago, in a galaxy far, far away...." > <br>
      <input id="f-episode" type="text" value="Episode IV"> <br>
      <input id="f-title" type="text" value="A NEW HOPE"> <br>
      <textarea id="f-text" >
It is a period of civil war. Rebel spaceships, striking from a hidden base, have won their first victory against the evil Galactic Empire.
During the battle, Rebel spies managed to steal secret plans to the Empire's ultimate weapon, the DEATH STAR, an armored space station with enough power to destroy an entire planet.
Pursued by the Empire's sinister agents, Princess Leia races home aboard her starship, custodian of the stolen plan that can save her people and restore freedom to the galaxy....
      </textarea> <br>

      <button id="play" type="submit">
        Play
      </button>
    </form>
    </div>

  </section>

  <div class="animation">

    <section id="intro" class="intro noselect">
    </section>

    <section class="titles noselect">
      <div style="width: 100%;">
        <p id="episode" class="tcenter">
        </p>
        <p  id="title" class="tcenter">
        </p>
        <div id="text">
        </div>
      </div>
    </section>

    <section class="logo noselect">
      <img src="logo.svg" />
    </section>
  </div>
</article>
